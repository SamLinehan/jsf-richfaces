<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

<body>
    <ui:composition template="/templates/template.xhtml">

        <ui:define name="title">RichFaces Sample</ui:define>

        <ui:define name="body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 mt-2">
                        <h:form prependId="false">
                            <h:outputLabel value="Name:" for="nameInput" />
                            <h:inputText id="nameInput" value="#{richBean.name}">
                                <a4j:ajax event="keyup" render="output" />
                            </h:inputText>
                            <h:panelGroup id="output">
                                <h:outputText value="Hello #{richBean.name}!"
                                    rendered="#{not empty richBean.name}" />
                            </h:panelGroup>
                        </h:form>
                    </div>
                </div>
                <h:form>
                   <a4j:commandButton type="button" class="btn btn-primary" value="Show Screen Size" render="infoPanel">
                      <a4j:param name="w" value="screen.width"
                                 assignTo="#{paramBean.screenWidth}" noEscape="true" />
                      <a4j:param name="h" value="screen.height"
                                 assignTo="#{paramBean.screenHeight}" noEscape="true" />
                   </a4j:commandButton>
                   <h:panelGrid columns="2" id="infoPanel">
                      <h:outputText value="Width:" />
                      <h:outputText value="#{paramBean.screenWidth}" />
                      <h:outputText value="Height:" />
                      <h:outputText value="#{paramBean.screenHeight}" />
                   </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</body>
</html>
